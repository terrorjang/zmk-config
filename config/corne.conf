# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Enable Hold-Tap behaviors
# CONFIG_ZMK_BEHAVIORS_HOLD_TAP=y
# CONFIG_ZMK_BEHAVIORS_HRM=y
# CONFIG_ZMK_BEHAVIORS_QUICK_TAP_MS=200

# Enable Hold-Tap behaviors
# CONFIG_ZMK_BEHAVIORS_HOLD_TAP=y

# Optional: Enable Home Row Modifiers specific optimizations
# CONFIG_ZMK_BEHAVIORS_HRM=y

# Optional: Set quick tap milliseconds (default is 200)
# Determines the time to distinguish a tap from a hold
# CONFIG_ZMK_BEHAVIORS_QUICK_TAP_MS=200
